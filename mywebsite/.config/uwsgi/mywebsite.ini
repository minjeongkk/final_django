[uwsgi]
chdir = /srv/final_django/mywebiste
module = mywebsite.wsgi:application
home = /home/ubuntu/myvenv/
 
uid = ubuntu
gid = ubuntu
 
http = :8080
 
enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mywebsite.pid
logto = /var/log/uwsgi/mywebsite/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true